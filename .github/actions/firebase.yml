name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  name:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
runs:
  using: ubuntu-latest
  args:
    - ${{ inputs.name }}
  steps:
    - name: 'Prueba'
      run: echo "Hello ${{ inputs.name }}"