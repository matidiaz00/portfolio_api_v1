name: Deploy to Firebase Functions
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:

      - name: âœ… Checkout branch
        uses: actions/checkout@v3
      
      - name: ğŸ¤– Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.14.2

      - name: ğŸ—ƒï¸ Create .env file
        run: |
          touch .env
          echo LINKEDIN_ACCESS_TOKEN=${{ secrets.LINKEDIN_ACCESS_TOKEN }} >> .env
          echo NUBELA_ACCESS_TOKEN=${{ secrets.NUBELA_ACCESS_TOKEN }} >> .env
          echo LINKEDIN_USER=${{ secrets.LINKEDIN_USER }} >> .env
          echo MAIN_FIREBASE_USER_UID=${{ secrets.FIREBASE_USER_UID }} >> .env
          cat .env

      - name: ğŸ“ Create firebase.sdk.key.json file
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: firebase.sdk.key.json
          json: ${{ secrets.FIREBASE_SDK_KEY }}
          dir: /

      - name: ğŸ§¨ Install NPM dependencies
        run: npm ci

      - name: ğŸ’« Run unit testing
        run: npm run test

      - name: ğŸ’¥ Build project
        run: npm run build

      - name: ğŸ Install NPM dependencies in functions
        run: cd functions/ && npm install

      - name: ğŸ”¥Install Firebase tools
        run: npm install -g firebase-tools

      - name: ğŸš€ Deploy to Firebase
        run: |
          firebase deploy \
          --only functions \
          --project ${{ secrets.FIREBASE_PROJECT_ID }} \
          --token ${{ secrets.FIREBASE_TOKEN }} 