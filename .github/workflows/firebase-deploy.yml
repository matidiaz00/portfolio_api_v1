name: Deploy to Firebase Functions
on:
  push:
    branches:
      - master
jobs:

  Build:
    runs-on: ubuntu-latest
    steps:

      - name: âœ… Checkout branch
        uses: actions/checkout@v2
      
      - name: ðŸ¤– Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.14.2

      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # ðŸ‘† caching node_modules
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: ðŸ§¨ Install NPM dependencies
        if:
          steps.cache-nodemodules.outputs.cache-hit != 'true'
          # ðŸ‘† if cache hits the skip this step.
        run: npm ci

      - name: ðŸ’« Run unit testing
        run: npm run test

      - name: ðŸ’¥ Build project
        run: npm run build

      - name: Share building folder
        uses: actions/upload-artifact@v3
        with:
          name: webpack artifacts
          path: functions

  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    steps:

      - name: âœ… Checkout branch
        uses: actions/checkout@v2

      - name: Get building folder
        uses: actions/download-artifact@v3
        with:
          name: webpack artifacts
          path: functions

      - name: ðŸš€ Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: |
            use ${{ secrets.FIREBASE_PROJECT_ID }}
            deploy
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SDK_KEY }}