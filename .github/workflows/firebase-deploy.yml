name: Deploy to Firebase Functions
on:
  push:
    branches:
      - master
jobs:
  build_project:
    runs-on: ubuntu-latest
    steps:

      - name: âœ… Checkout branch
        uses: actions/checkout@v2
      
      - name: ðŸ¤– Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.14.2

      - name: ðŸ§¨ Install NPM dependencies
        run: npm ci

      - name: ðŸ’¥ Build project
        run: npm run build

  deploy_to_firebase:
    runs-on: ubuntu-latest
    steps:

      - name: ðŸ”¥Install Firebase tools
        run: npm install -g firebase-tools
      
      - name: ðŸ“ Create firebase.sdk.key.json file
        run: echo '${{ secrets.FIREBASE_SDK_KEY }}' > $HOME/firebase.sdk.key.json

      - name: Set google credentials
        run: export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase.sdk.key.json

      - name: Assign project to Firebase config
        run: firebase use ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: ðŸš€ Deploy to Firebase
        run: firebase deploy