name: Deploy to Firebase Functions
on:
  push:
    branches:
      - master
jobs:

  Build:
    runs-on: ubuntu-latest
    steps:

      - name: ✅ Checkout branch
        uses: actions/checkout@v2
      
      - name: 🤖 Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.14.2

      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # 👆 caching node_modules
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: 🧨 Install NPM dependencies
        if:
          steps.cache-nodemodules.outputs.cache-hit != 'true'
          # 👆 if cache hits the skip this step.
        run: npm ci

      - name: 💫 Run unit testing
        run: npm run test

      - name: 💥 Build project
        run: npm run build

      - name: 🔥Install Firebase tools
        if:
          steps.cache-nodemodules.outputs.cache-hit != 'true'
          # 👆 if cache hits the skip this step.
        run: npm install -g firebase-tools
      
      - name: 📝 Create firebase.sdk.key.json file
        run: echo '${{ secrets.FIREBASE_SDK_KEY }}' > $HOME/firebase.sdk.key.jsonn

      - name: 🚀 Deploy to Firebase
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase.sdk.key.json
          firebase deploy \
          --project ${{ secrets.FIREBASE_PROJECT_ID }}