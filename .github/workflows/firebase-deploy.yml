name: Deploy to Firebase Functions
on:
  push:
    branches:
      - master
jobs:

  Build:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:

      - name: ✅ Checkout branch
        uses: actions/checkout@v3
      
      - name: 🤖 Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.14.2
          cache: npm

      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # 👆 caching node_modules
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: 🧨 Install NPM dependencies
        if:
          steps.cache-npm.outputs.cache-hit != 'true'
          # 👆 if cache hits the skip this step.
        run: npm ci

      - name: 💫 Run unit testing
        run: npm run test

      - name: 💥 Build project
        run: npm run build

      - name: 🔥Install Firebase tools
        run: npm install -g firebase-tools

      - id: auth
        name: 📝 Create firebase.sdk.key.json file
        uses: oogle-github-actions/auth@v0.8.0
        with:
          credentials_json: ${{ secrets.FIREBASE_SDK_KEY }}

      - name: Use project id
        run: firebase use ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: 🚀 Deploy to Firebase
        run: firebase deploy