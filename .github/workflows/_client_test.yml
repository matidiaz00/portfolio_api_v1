name: 'ðŸ§³ Unit and E2E Test'

on: 
  workflow_call:

jobs:
  build:
    name: Unit and E2E Test project
    runs-on: ubuntu-latest
    steps:
      
      - name: âœ… Checkout branch
        uses: actions/checkout@v3
      
      - name: ðŸ¤– Use Node.js
        id: setup-node
        uses: actions/setup-node@v1
        with:
          node-version: 16.14.2
          cache: npm

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: ðŸ§¨ Install NPM dependencies
        if: steps.cache-npm.outputs.cache-hit != true
        run: npm ci

      - name: Create firebase.sdk.client.key.json file
        uses: jsdaniell/create-json@1.2.2
        with:
          name: "firebase.sdk.client.key.json"
          json: ${{ secrets.FIREBASE_SDK_CLIENT_KEY }}
          dir: 'src/environmnet'

      - name: ðŸ’« Run unit testing
        run: npx @angular/cli test -- --no-watch --no-progress --browsers=ChromeHeadlessCI --code-coverage

      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: coverage
          path: coverage