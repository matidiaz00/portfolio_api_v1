name: 'ðŸ§³ Build'

on: 
  workflow_call:
    inputs:
      server:
        required: true
        type: boolean
      browser:
        required: true
        type: boolean
    secrets:
      environment:
        required: true

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      
      - name: âœ… Checkout branch
        uses: actions/checkout@v3
      
      - name: ðŸ¤– Use Node.js
        id: setup-node
        uses: actions/setup-node@v1
        with:
          node-version: 16.14.2
          cache: npm

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: ðŸ§¨ Install NPM dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm ci

      - name: Create firebase.sdk.client.key.json file
        if: on.workflow_call.inputs.server == 'true'
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "firebase.sdk.client.key.json"
          json: ${{ secrets.FIREBASE_SDK_CLIENT_KEY }}
          dir: 'src/services'

      - name: Create firebase.sdk.key.json file
        if: on.workflow_call.inputs.server == 'true'
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "firebase.sdk.client.key.json"
          json: ${{ secrets.FIREBASE_SDK_KEY }}
          dir: 'src/services'

      - name: ðŸ’¥ Build project
        if: on.workflow_call.inputs.server == 'true'
        run: npx tsc
        env:
          GITHUB_SECRETS: ${{ on.workflow_call.secrets.environment }}

      - name: Archive Production Artifact
        if: on.workflow_call.inputs.server == 'true'
        uses: actions/upload-artifact@master
        with:
          name: functions
          path: |
            swagger
            functions/
            firebase.json

      - name: ðŸ’¥ Build project
        if: on.workflow_call.inputs.browser == 'true'
        run: |
          npx ts-node -O '{\"module\": \"commonjs\"}' ./src/environment/environment.config.ts
          npx @angular/cli build --configuration production
        env:
          GITHUB_SECRETS: ${{ on.workflow_call.secrets.environment }}

      - name: Archive Production Artifact
        if: on.workflow_call.inputs.browser == 'true'
        uses: actions/upload-artifact@master
        with:
          name: browser
          path: dist